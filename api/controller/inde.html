<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sample JS File</title>
    <style>
        /* Minimal styles for demo */
        #nav-links.active { display: block; }
        #dynamic-content.highlight { color: red; }
    </style>
</head>
<body>
    <header>

    <script src="script.js"></script>

</html>
